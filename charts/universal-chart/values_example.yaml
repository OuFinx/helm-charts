replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

labels:
  application: test
  environment: dev

# command: ["bin/bash", "-—Å", "mycommand"]
# args: ["api", "--config=/etc/config.yaml", "--level-channel=1"]

podAnnotations: {}

imagePullSecrets: []

securityContext: {}

# podSecurityContext: 
#   fsGroup: 2000

nodeSelector: {}

# tolerations:
  # - key: "workload"
  #   operator: "Equal"
  #   value: "dedicated"
