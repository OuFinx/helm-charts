affinity: {}

resources: []
  # limits:
  #   cpu: 50m
  #   memory: 50Mi
  # requests:
  #   cpu: 100m
  #   memory: 100Mi

livenessProbe: []
  # httpGet:
  #   path: /
  #   port: 80
  # initialDelaySeconds: 10
  # timeoutSeconds: 10

readinessProbe: []
  # httpGet:
  #   path: /
  #   port: 80
  # initialDelaySeconds: 10
  # timeoutSeconds: 10

serviceAccount:
  create: false
  # Annotations to add to the service account
  annotations: {}
